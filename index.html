<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="equilibriumimage">
      <div class="container">
        <div class="info">
          <h4>Equilibrium #3429</h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="footerwrapper">
          <div class="cardfooter">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereumicon">
              <p><b>0.041 ETH</b></p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr class="divider">
        <div class="footer">
          <div class="personal">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
